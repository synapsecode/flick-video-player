name: flick_video_player
description: Flick Video Player is a video player for flutter. The video_player plugin gives low level access for the video playback.
repository: https://github.com/GeekyAnts/flick-video-player
homepage: https://github.com/GeekyAnts/flick-video-player

version: 0.7.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.7.1
  provider: ^6.0.5
# https://github.com/creativecreatorormaybenot/wakelock/pull/213
# https://github.com/GeekyAnts/flick-video-player/issues/226
  wakelock:
    git:
      url: https://github.com/formigas/wakelock.git
      path: wakelock/
      ref: main
  wakelock_windows:
    git:
      url: https://github.com/formigas/wakelock.git
      path: wakelock_windows/
      ref: main
  universal_html: ^2.2.4
  dio: ^5.3.2
  path_provider: ^2.1.1

dependency_overrides:
  wakelock_windows:
    git:
      url: https://github.com/formigas/wakelock.git
      path: wakelock_windows/
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

